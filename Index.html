
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terralink Income & Expense Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Serif Display', serif;
      background-color: #FFFFFF;
      color: #001F54;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #F49F24;
    }

    .section {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .section h2 {
      color: #001F54;
      border-bottom: 2px solid #F49F24;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 0.95em;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border 0.3s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #F49F24;
    }

    .income-output {
      color: green;
      font-weight: 600;
      margin-top: 8px;
    }

    .expense-output {
      color: red;
      font-weight: 600;
    }

    .total {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: bold;
      color: #F49F24;
    }

  </style>
</head>
<body>

  <h1>Terralink Income & Expense Calculator</h1>

  <div class="section">
    <h2>Monthly Income</h2>
    <div class="grid">
      <div>
        <label>Employer 1: Hourly Rate</label>
        <input type="number" id="emp1_rate" />
        <label>Hours/Week</label>
        <input type="number" id="emp1_hours" />
        <p class="income-output">Monthly: $<span id="emp1_monthly">0</span></p>
      </div>
      <div>
        <label>Employer 2: Hourly Rate</label>
        <input type="number" id="emp2_rate" />
        <label>Hours/Week</label>
        <input type="number" id="emp2_hours" />
        <p class="income-output">Monthly: $<span id="emp2_monthly">0</span></p>
      </div>
      <div>
        <label>Employer 3: Hourly Rate</label>
        <input type="number" id="emp3_rate" />
        <label>Hours/Week</label>
        <input type="number" id="emp3_hours" />
        <p class="income-output">Monthly: $<span id="emp3_monthly">0</span></p>
      </div>
      <div>
        <label>Employer 4: Hourly Rate</label>
        <input type="number" id="emp4_rate" />
        <label>Hours/Week</label>
        <input type="number" id="emp4_hours" />
        <p class="income-output">Monthly: $<span id="emp4_monthly">0</span></p>
      </div>
    </div>

    <div class="grid" style="margin-top: 30px;">
      <div><label>Social Security / Retirement</label><input type="number" id="ss_income" /></div>
      <div><label>Disability</label><input type="number" id="disability_income" /></div>
      <div><label>Alimony / Other Money</label><input type="number" id="alimony_income" /></div>
      <div><label>Additional Income</label><input type="number" id="additional_income" /></div>
    </div>
    <p class="total">Total Monthly Income: $<span id="total_income">0</span></p>
  </div>

  <div class="section">
    <h2>Monthly Expenses</h2>
    <div class="grid">
      <div><label>Rent / Mortgage</label><input type="number" id="rent" /></div>
      <div><label>Car Payment 1</label><input type="number" id="car1" /></div>
      <div><label>Car Payment 2</label><input type="number" id="car2" /></div>
      <div><label>Credit Card 1</label><input type="number" id="cc1" /></div>
      <div><label>Credit Card 2</label><input type="number" id="cc2" /></div>
      <div><label>Credit Card 3</label><input type="number" id="cc3" /></div>
      <div><label>Credit Card 4</label><input type="number" id="cc4" /></div>
      <div><label>Loan 1</label><input type="number" id="loan1" /></div>
      <div><label>Loan 2</label><input type="number" id="loan2" /></div>
      <div><label>Loan 3</label><input type="number" id="loan3" /></div>
      <div><label>Loan 4</label><input type="number" id="loan4" /></div>
      <div><label>Child Support</label><input type="number" id="child_support" /></div>
      <div><label>Medical Bills</label><input type="number" id="medical" /></div>
    </div>
    <p class="expense-output">Total Monthly Expenses: $<span id="total_expenses">0</span></p>
    <p class="total">Disposable Income: $<span id="disposable">0</span></p>
  </div>

  <script>
    function calculateIncome() {
      function getMonthly(rate, hours) {
        return (rate * hours * 52) / 12;
      }
      const incomes = [1, 2, 3, 4].map(i => {
        let rate = parseFloat(document.getElementById('emp' + i + '_rate').value) || 0;
        let hours = parseFloat(document.getElementById('emp' + i + '_hours').value) || 0;
        let monthly = getMonthly(rate, hours);
        document.getElementById('emp' + i + '_monthly').innerText = monthly.toFixed(2);
        return monthly;
      });
      const fixedIncomeIds = ['ss_income', 'disability_income', 'alimony_income', 'additional_income'];
      const fixedIncomes = fixedIncomeIds.map(id => parseFloat(document.getElementById(id).value) || 0);
      const totalIncome = incomes.reduce((a, b) => a + b, 0) + fixedIncomes.reduce((a, b) => a + b, 0);
      document.getElementById('total_income').innerText = totalIncome.toFixed(2);
      calculateDisposable();
    }

    function calculateExpenses() {
      const expenseIds = ['rent', 'car1', 'car2', 'cc1', 'cc2', 'cc3', 'cc4', 'loan1', 'loan2', 'loan3', 'loan4', 'child_support', 'medical'];
      const totalExpenses = expenseIds.reduce((sum, id) => sum + (parseFloat(document.getElementById(id).value) || 0), 0);
      document.getElementById('total_expenses').innerText = totalExpenses.toFixed(2);
      calculateDisposable();
    }

    function calculateDisposable() {
      const income = parseFloat(document.getElementById('total_income').innerText) || 0;
      const expenses = parseFloat(document.getElementById('total_expenses').innerText) || 0;
      document.getElementById('disposable').innerText = (income - expenses).toFixed(2);
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", () => {
        calculateIncome();
        calculateExpenses();
      });
    });
  </script>
</body>
</html>
