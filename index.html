<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Mortgage Wizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --navy: #1e2d5c;
      --green: #2c9c7a;
      --red: #d9534f;
      --yellow: #f0ad4e;
      --bg-gray: #f7f9fc;
      --text-dark: #263045;
      --card-bg: #fff;
      --card-shadow: 0 12px 40px rgba(30,45,92,0.10), 0 1.5px 8px rgba(44,156,122,0.04);
      --border-radius: 18px;
      --panel-transition: cubic-bezier(.45,.05,.55,.95);
    }
    body {
      margin: 0;
      padding: 32px 0;
      background: var(--bg-gray);
      color: var(--text-dark);
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 1.13rem;
    }
    .wizard {
      max-width: 940px;
      margin: 40px auto 0 auto;
      overflow: hidden;      /* KEY: only one panel visible! */
      border-radius: 22px;
      background: var(--bg-gray);
      box-shadow: 0 6px 38px rgba(30,45,92,0.09);
      position: relative;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 44px;
      letter-spacing: 0.01em;
      color: var(--navy);
    }
    .wizard-progress {
      display: flex;
      gap: 0;
      margin-bottom: 46px;
      background: rgba(255,255,255,0.82);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 2px 18px rgba(30,45,92,0.05);
    }
    .wizard-step {
      flex: 1;
      text-align: center;
      padding: 18px 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.12rem;
      color: #7d8da6;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: color .35s var(--panel-transition);
      user-select: none;
      background: none;
      border: none;
    }
    .wizard-step.active {
      color: var(--navy);
      background: rgba(44,156,122,0.13);
      font-weight: 700;
      box-shadow: 0 1px 8px rgba(44,156,122,0.05);
    }
    .wizard-step.active::after {
      content: '';
      position: absolute;
      left: 30%; right: 30%; bottom: 0;
      height: 4px;
      background: var(--green);
      border-radius: 2px;
      transition: background .2s;
    }
    .wizard-panels {
      display: flex;
      width: 400%;
      transition: transform .6s var(--panel-transition);
      position: relative;
      min-height: 420px;
      background: none;
    }
    .panel {
      flex: 0 0 100%;
      min-width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 52px 38px 80px 38px;
      background: var(--card-bg);
      min-height: 440px;
      transition: background .45s;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      box-shadow: var(--card-shadow);
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.36rem;
      color: var(--navy);
      font-weight: 700;
      margin-bottom: 32px;
      border-bottom: 2.5px solid var(--green);
      padding-bottom: 10px;
      letter-spacing: 0.013em;
    }
    .btn-row {
      margin-top: 30px;
      display: flex;
      gap: 18px;
    }
    .btn {
      padding: 13px 28px;
      border: none;
      border-radius: 11px;
      background: var(--green);
      color: #fff;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background .2s, transform .17s;
      box-shadow: 0 2px 7px rgba(30,45,92,0.09);
    }
    .btn:active { transform: scale(0.98);}
    .btn.secondary { background: var(--navy); }
    @media (max-width: 700px) {
      .wizard { max-width: 98vw; }
      .panel { padding: 16px 3vw 48px 3vw; }
      h1 { font-size: 2.1rem; }
    }
    @media (max-width: 480px) {
      .panel { padding: 10px 1vw 30px 1vw; }
      .btn-row { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="wizard">
    <h1>Find Your Path to Homeownership</h1>
    <div class="wizard-progress">
      <button class="wizard-step active" data-step="0">Income</button>
      <button class="wizard-step" data-step="1">Expenses</button>
      <button class="wizard-step" data-step="2">Summary</button>
      <button class="wizard-step" data-step="3">Mortgage</button>
    </div>
    <div class="wizard-panels">
      <section class="panel">
        <div class="section-title">Let’s figure out your monthly income</div>
        <!-- Your income fields here -->
        <div style="height:120px; background:rgba(44,156,122,0.07); border-radius:12px; display:flex; align-items:center; justify-content:center;">Income Section Example</div>
        <div class="btn-row">
          <button class="btn next-btn">Next →</button>
        </div>
      </section>
      <section class="panel">
        <div class="section-title">Let’s figure out your monthly expenses</div>
        <div style="height:120px; background:rgba(44,156,122,0.07); border-radius:12px; display:flex; align-items:center; justify-content:center;">Expenses Section Example</div>
        <div class="btn-row">
          <button class="btn secondary prev-btn">← Back</button>
          <button class="btn next-btn">Next →</button>
        </div>
      </section>
      <section class="panel">
        <div class="section-title">Your Disposable Income</div>
        <div style="height:120px; background:rgba(44,156,122,0.07); border-radius:12px; display:flex; align-items:center; justify-content:center;">Summary Section Example</div>
        <div class="btn-row">
          <button class="btn secondary prev-btn">← Back</button>
          <button class="btn next-btn">Next →</button>
        </div>
      </section>
      <section class="panel">
        <div class="section-title">Do you have a target mortgage payment?</div>
        <div style="height:120px; background:rgba(44,156,122,0.07); border-radius:12px; display:flex; align-items:center; justify-content:center;">Mortgage Section Example</div>
        <div class="btn-row">
          <button class="btn secondary prev-btn">← Back</button>
        </div>
      </section>
    </div>
  </div>
  <script>
    const steps = [...document.querySelectorAll('.wizard-step')],
          panels = document.querySelector('.wizard-panels');
    let cur = 0;
    function show(i) {
      cur = i;
      panels.style.transform = `translateX(-${(i*100)/steps.length}%)`;
      steps.forEach((s,j) => s.classList.toggle('active', j===i));
      document.querySelector('.wizard').scrollIntoView({ block: 'start', behavior: 'smooth' });
    }
    steps.forEach(s => s.onclick = () => show(+s.dataset.step));
    document.querySelectorAll('.next-btn').forEach(b => b.onclick = () => show(Math.min(cur+1,3)));
    document.querySelectorAll('.prev-btn').forEach(b => b.onclick = () => show(Math.max(cur-1,0)));
    show(0);
  </script>
</body>
</html>
