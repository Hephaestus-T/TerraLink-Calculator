
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TerraLink Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .income-section {
      background-color: #e8f5e9;
      padding: 15px;
      margin-top: 20px;
      border-left: 6px solid #2e7d32;
    }
    .expense-section {
      background-color: #ffebee;
      padding: 15px;
      margin-top: 20px;
      border-left: 6px solid #c62828;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
    }
    .green { color: green; }
    .red { color: red; }
  </style>
</head>
<body>
  <h1>Let's Calculate Your Monthly Income</h1>

  <div class="income-section">
    <label>Employer 1 - Hourly Rate: <input type="number" id="emp1Rate" /></label>
    <label>Hours per Week: <input type="number" id="emp1Hours" /></label>
    <div class="result green" id="emp1MonthlyIncome">Monthly Income from Employer 1: $0</div>
  </div>

  <div class="income-section">
    <label>Employer 2 - Hourly Rate: <input type="number" id="emp2Rate" /></label>
    <label>Hours per Week: <input type="number" id="emp2Hours" /></label>
    <div class="result green" id="emp2MonthlyIncome">Monthly Income from Employer 2: $0</div>
  </div>

  <div class="result green" id="totalMonthlyIncome" style="font-size: 1.2em;">Total Monthly Income: $0</div>

  <div class="expense-section">
    <label>Rent: <input type="number" id="rent" /></label>
    <label>Mortgage: <input type="number" id="mortgage" /></label>
    <div class="result red" id="totalExpenses">Total Monthly Expenses: $0</div>
  </div>

  <div class="result" id="disposableIncome" style="font-size: 1.3em; margin-top: 20px;">Disposable Income: $0</div>

  <script>
    const calculate = () => {
      const emp1Rate = parseFloat(document.getElementById("emp1Rate").value) || 0;
      const emp1Hours = parseFloat(document.getElementById("emp1Hours").value) || 0;
      const emp2Rate = parseFloat(document.getElementById("emp2Rate").value) || 0;
      const emp2Hours = parseFloat(document.getElementById("emp2Hours").value) || 0;
      const rent = parseFloat(document.getElementById("rent").value) || 0;
      const mortgage = parseFloat(document.getElementById("mortgage").value) || 0;

      const emp1Income = (emp1Rate * emp1Hours * 52) / 12;
      const emp2Income = (emp2Rate * emp2Hours * 52) / 12;
      const totalIncome = emp1Income + emp2Income;
      const totalExpenses = rent + mortgage;
      const disposable = totalIncome - totalExpenses;

      document.getElementById("emp1MonthlyIncome").textContent = "Monthly Income from Employer 1: $" + emp1Income.toFixed(2);
      document.getElementById("emp2MonthlyIncome").textContent = "Monthly Income from Employer 2: $" + emp2Income.toFixed(2);
      document.getElementById("totalMonthlyIncome").textContent = "Total Monthly Income: $" + totalIncome.toFixed(2);
      document.getElementById("totalExpenses").textContent = "Total Monthly Expenses: $" + totalExpenses.toFixed(2);
      document.getElementById("disposableIncome").textContent = "Disposable Income: $" + disposable.toFixed(2);
    };

    const fields = ["emp1Rate", "emp1Hours", "emp2Rate", "emp2Hours", "rent", "mortgage"];
    fields.forEach(id => {
      document.getElementById(id).addEventListener("input", calculate);
    });
  </script>
</body>
</html>
