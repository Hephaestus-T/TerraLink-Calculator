<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mortgage Affordability Calculator</title>
  <style>
    :root {
      --primary-color: #1e2d5c;    /* Navy */
      --accent-color: #ff6600;     /* Orange accent */
      --error-color: #d9534f;      /* Red for expenses */
      --bg-gray: #f7f9fc;
    }
    body {
      margin: 0;
      padding: 20px;
      background: var(--bg-gray);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--primary-color);
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    h2 { color: var(--primary-color); margin-bottom: 15px; }
    h3 {
      margin: 0 0 10px;
      color: var(--primary-color);
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 4px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 12px;
    }
    .form-row label {
      width: 150px;
      min-width: 120px;
    }
    .form-row input, .form-row select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .income-amount { color: var(--accent-color); font-weight: bold; }
    .expense-amount { color: var(--error-color); font-weight: bold; }
    .button-add, .button-small {
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 8px 12px;
      margin-top: 10px;
    }
    .button-small {
      background: var(--primary-color);
      padding: 6px 10px;
      font-size: 0.85rem;
      margin-left: 10px;
    }
    .button-add:hover, .button-small:hover {
      opacity: 0.9;
    }
    #expense-selector { display: none; margin-top: 10px; }
    .monthly-display {
      margin-left: auto;
      font-weight: bold;
      color: var(--accent-color);
    }
    @media (max-width: 768px) {
      .form-row { flex-direction: column; align-items: flex-start; }
      .form-row label { width: auto; margin-bottom: 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mortgage Affordability Calculator</h1>

    <!-- Income Section -->
    <div class="card" id="income-section">
      <h2>Income</h2>
      <div id="employers-container"></div>
      <button id="add-employer-btn" class="button-add">+ Add Another Employer</button>

      <h3>Other Income</h3>
      <div id="other-income-container"></div>
      <button id="add-other-income-btn" class="button-add">+ Add Another Income Source</button>
    </div>

    <!-- Expenses Section -->
    <div class="card" id="expenses-section">
      <h2>Expenses</h2>
      <div class="form-row">
        <label>Rent:</label>
        <input type="number" id="rent-input" placeholder="Monthly Rent" min="0" step="0.01">
      </div>

      <div id="dynamic-expenses"></div>

      <div class="form-row">
        <label>Child Support:</label>
        <input type="number" id="child-support-input" placeholder="Monthly Child Support" min="0" step="0.01">
      </div>
      <div class="form-row">
        <label>Medical Bills:</label>
        <input type="number" id="medical-bills-input" placeholder="Monthly Medical Bills" min="0" step="0.01">
      </div>

      <button id="add-expense-btn" class="button-add">+ Add Expense</button>
      <div id="expense-selector" class="form-row">
        <select id="expense-type-select">
          <option value="car">Car Payment</option>
          <option value="credit">Credit Card</option>
          <option value="loan">Loan</option>
        </select>
        <button id="expense-type-confirm-btn" class="button-small">Add</button>
      </div>
    </div>

    <!-- Totals & Affordability -->
    <div class="card" id="totals-section">
      <h2>Totals & Disposable Income</h2>
      <div class="form-row">
        <label>Total Monthly Income:</label>
        <span id="total-income" class="income-amount">$0.00</span>
      </div>
      <div class="form-row">
        <label>Total Monthly Debt:</label>
        <span id="total-debt" class="expense-amount">$0.00</span>
      </div>
      <div class="form-row">
        <label>Disposable Income:</label>
        <span id="disposable-income" class="income-amount">$0.00</span>
      </div>
    </div>

    <!-- Affordability Check -->
    <div class="card" id="affordability-section">
      <h2>Affordability Check</h2>
      <div class="form-row">
        <label>Desired Mortgage:</label>
        <input type="number" id="mortgage-input" placeholder="Enter $/mo" min="0" step="0.01">
        <button id="check-afford-btn" class="button-small">Check</button>
      </div>
      <div id="affordability-result"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- State & Limits ---
      let employerCount = 0;
      const maxEmployers = 4;
      let otherIncomeCount = 0;
      const expenseCounts = { car: 0, credit: 0, loan: 0 };
      const expenseLimits = { car: 2, credit: 10, loan: 10 };

      const empContainer = document.getElementById('employers-container');
      const addEmpBtn   = document.getElementById('add-employer-btn');
      const othIncCont  = document.getElementById('other-income-container');
      const addOthInc   = document.getElementById('add-other-income-btn');
      const dynExp      = document.getElementById('dynamic-expenses');
      const addExpBtn   = document.getElementById('add-expense-btn');
      const expSelector = document.getElementById('expense-selector');
      const expTypeSel  = document.getElementById('expense-type-select');
      const expConfirm  = document.getElementById('expense-type-confirm-btn');

      // --- Helpers to build blocks ---
      function addEmployer() {
        if (employerCount >= maxEmployers) return;
        employerCount++;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>Employer ${employerCount}</h3>
          <div class="form-row">
            <label>Hourly Rate ($):</label>
            <input type="number" class="hourly-rate" min="0" step="0.01">
          </div>
          <div class="form-row">
            <label>Hours/Week:</label>
            <input type="number" class="hours-per-week" min="0" step="0.1">
          </div>
          <div class="form-row">
            <label>Monthly Income:</label>
            <span class="income-amount monthly-display">$0.00</span>
          </div>`;
        empContainer.appendChild(card);
        if (employerCount === maxEmployers) addEmpBtn.disabled = true;
      }

      function addOtherIncome() {
        otherIncomeCount++;
        const row = document.createElement('div');
        row.className = 'form-row';
        row.innerHTML = `
          <select class="other-income-type">
            <option>Social Security</option>
            <option>Retirement</option>
            <option>Disability</option>
            <option>Alimony</option>
            <option>Other Income</option>
          </select>
          <input type="number" class="other-income-input" placeholder="Monthly Amount" min="0" step="0.01">`;
        othIncCont.appendChild(row);
      }

      function addExpense(type) {
        if (expenseCounts[type] >= expenseLimits[type]) return;
        expenseCounts[type]++;
        const block = document.createElement('div');
        block.className = 'card';
        block.dataset.type = type;
        block.innerHTML = `
          <h3>${type === 'car' ? 'Car Payment' : type === 'credit' ? 'Credit Card' : 'Loan'} ${expenseCounts[type]}</h3>
          <div class="form-row">
            <label>Amount:</label>
            <input type="number" class="expense-input" min="0" step="0.01">
          </div>`;
        dynExp.appendChild(block);
        if (expenseCounts[type] === expenseLimits[type]) {
          expTypeSel.querySelector(`option[value="${type}"]`).disabled = true;
        }
      }

      // --- Initial Fields ---
      addEmployer();
      addOtherIncome();
      addExpense('car');
      addExpense('credit');
      addExpense('loan');

      // --- Event Listeners ---
      addEmpBtn.addEventListener('click', addEmployer);
      addOthInc.addEventListener('click', addOtherIncome);

      addExpBtn.addEventListener('click', () => {
        expSelector.style.display = 'flex';
      });
      expConfirm.addEventListener('click', () => {
        addExpense(expTypeSel.value);
        expSelector.style.display = 'none';
      });

      document.body.addEventListener('input', updateTotals);
      document.getElementById('check-afford-btn').addEventListener('click', checkAfford);

      // --- Calculation Logic ---
      function updateTotals() {
        // Employers
        let totalEmp = 0;
        empContainer.querySelectorAll('[data-type]').forEach(() => {}); // noop
        empContainer.querySelectorAll('h3').forEach(() => {}); // noop
        empContainer.querySelectorAll('.card').forEach(card => {
          const r = card.querySelector('.hourly-rate').valueAsNumber || 0;
          const h = card.querySelector('.hours-per-week').valueAsNumber || 0;
          const monthly = (r * h * 52 / 12);
          totalEmp += monthly;
          card.querySelector('.monthly-display').textContent = `$${monthly.toFixed(2)}`;
        });

        // Other income
        let totalOther = 0;
        othIncCont.querySelectorAll('.other-income-input').forEach(i => {
          totalOther += i.valueAsNumber || 0;
        });

        const totalIncome = totalEmp + totalOther;
        document.getElementById('total-income').textContent = `$${totalIncome.toFixed(2)}`;

        // Expenses
        const rent = document.getElementById('rent-input').valueAsNumber || 0;
        const child = document.getElementById('child-support-input').valueAsNumber || 0;
        const medical = document.getElementById('medical-bills-input').valueAsNumber || 0;

        let dynTotal = 0;
        dynExp.querySelectorAll('.expense-input').forEach(i => {
          dynTotal += i.valueAsNumber || 0;
        });

        const totalDebt = rent + child + medical + dynTotal;
        document.getElementById('total-debt').textContent = `$${totalDebt.toFixed(2)}`;

        // Disposable
        const disposable = totalIncome - totalDebt;
        document.getElementById('disposable-income').textContent = `$${disposable.toFixed(2)}`;
      }

      function checkAfford() {
        updateTotals();
        const mortgage = document.getElementById('mortgage-input').valueAsNumber || 0;
        const rent = document.getElementById('rent-input').valueAsNumber || 0;
        const dispText = document.getElementById('disposable-income').textContent;
        const disposable = parseFloat(dispText.replace(/[^0-9.-]/g, '')) || 0;
        const capacity = rent + disposable;
        const result = document.getElementById('affordability-result');
        if (mortgage <= capacity) {
          result.textContent = '✅ You could afford this!';
          result.style.color = 'var(--accent-color)';
        } else {
          result.textContent = '⚠️ This may stretch your current income.';
          result.style.color = 'var(--error-color)';
        }
      }

      // Kick it off
      updateTotals();
    });
  </script>
</body>
</html>
