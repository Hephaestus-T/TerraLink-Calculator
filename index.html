
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TerraLink Income & Expense Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 8px;
      width: 200px;
      margin-top: 5px;
    }
    .output {
      margin-top: 10px;
      font-weight: bold;
    }
    .income {
      color: green;
    }
    .expense {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Let's Calculate Your Monthly Income & Expenses</h2>

  <div class="section" id="incomeSection">
    <h3>Income Sources</h3>
    <div id="employers">
      <div>
        <label>Employer 1 - Hourly Rate</label>
        <input type="number" id="rate1" />
        <label>Hours per Week</label>
        <input type="number" id="hours1" />
        <div class="output income" id="monthlyIncome1"></div>
      </div>
      <div>
        <label>Employer 2 - Hourly Rate</label>
        <input type="number" id="rate2" />
        <label>Hours per Week</label>
        <input type="number" id="hours2" />
        <div class="output income" id="monthlyIncome2"></div>
      </div>
      <div>
        <label>Employer 3 - Hourly Rate</label>
        <input type="number" id="rate3" />
        <label>Hours per Week</label>
        <input type="number" id="hours3" />
        <div class="output income" id="monthlyIncome3"></div>
      </div>
      <div>
        <label>Employer 4 - Hourly Rate</label>
        <input type="number" id="rate4" />
        <label>Hours per Week</label>
        <input type="number" id="hours4" />
        <div class="output income" id="monthlyIncome4"></div>
      </div>
    </div>
    <label>Social Security / Retirement</label>
    <input type="number" id="socialSecurity" />
    <label>Disability</label>
    <input type="number" id="disability" />
    <label>Side Hustles / Other Money</label>
    <input type="number" id="otherMoney" />
    <label>Additional Income</label>
    <input type="number" id="additionalIncome" />
    <div class="output income" id="totalIncome"></div>
  </div>

  <div class="section" id="expensesSection">
    <h3>Monthly Expenses</h3>
    <label>Rent</label>
    <input type="number" id="rent" />
    <label>Mortgage</label>
    <input type="number" id="mortgage" />
    <label>Car Payment 1</label>
    <input type="number" id="car1" />
    <label>Car Payment 2</label>
    <input type="number" id="car2" />
    <label>Credit Card 1</label>
    <input type="number" id="cc1" />
    <label>Credit Card 2</label>
    <input type="number" id="cc2" />
    <label>Credit Card 3</label>
    <input type="number" id="cc3" />
    <label>Credit Card 4</label>
    <input type="number" id="cc4" />
    <label>Loan 1</label>
    <input type="number" id="loan1" />
    <label>Loan 2</label>
    <input type="number" id="loan2" />
    <label>Loan 3</label>
    <input type="number" id="loan3" />
    <label>Loan 4</label>
    <input type="number" id="loan4" />
    <label>Child Support</label>
    <input type="number" id="childSupport" />
    <label>Medical Bills</label>
    <input type="number" id="medicalBills" />
    <div class="output expense" id="totalExpenses"></div>
  </div>

  <div class="section">
    <h3>Disposable Income</h3>
    <div class="output" id="disposableIncome"></div>
  </div>

  <script>
    function calculateAll() {
      let monthlyIncomes = [1,2,3,4].map(i => {
        const rate = parseFloat(document.getElementById('rate'+i).value) || 0;
        const hours = parseFloat(document.getElementById('hours'+i).value) || 0;
        const monthly = (rate * hours * 52) / 12;
        document.getElementById('monthlyIncome'+i).textContent = 'Monthly Income from Employer ' + i + ': $' + monthly.toFixed(2);
        return monthly;
      });

      const otherIncomes = ['socialSecurity', 'disability', 'otherMoney', 'additionalIncome']
        .map(id => parseFloat(document.getElementById(id).value) || 0)
        .reduce((a,b) => a+b, 0);

      const totalIncome = monthlyIncomes.reduce((a,b) => a+b, 0) + otherIncomes;
      document.getElementById('totalIncome').textContent = 'Total Monthly Income: $' + totalIncome.toFixed(2);

      const expenseIds = ['rent','mortgage','car1','car2','cc1','cc2','cc3','cc4','loan1','loan2','loan3','loan4','childSupport','medicalBills'];
      const totalExpenses = expenseIds.map(id => parseFloat(document.getElementById(id).value) || 0).reduce((a,b) => a+b, 0);
      document.getElementById('totalExpenses').textContent = 'Total Monthly Expenses: $' + totalExpenses.toFixed(2);

      const disposable = totalIncome - totalExpenses;
      document.getElementById('disposableIncome').textContent = 'Your Disposable Income: $' + disposable.toFixed(2);
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', calculateAll);
    });
  </script>
</body>
</html>
